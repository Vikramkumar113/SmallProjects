<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="flex mt-32 mx-auto items-center justify-center relative">
        <div class="left w-5/12 -mt-14 ">
            <img class="h-28 -ml-24 -my-2"src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <p class="text-3xl -ml-16 mx-16  ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="bg-white flex flex-col p-5 w-3/12 text-center rounded-lg shadow-xl">
            <input class="p-3 border border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="p-3 border border-gray-300 rounded-lg mt-3 " type="password" placeholder="Password">
            <button class="p-3 text-white font-bold bg-blue-500 hover:bg-blue-600 rounded-lg mt-3">Log in</button>
           <span class="mt-3 text-blue-500 hover:underline">Forgotten password?</span>

            <hr class="mt-3">
            <button class="p-3 mt-3 text-white font-bold bg-lime-500 hover:bg-lime-600 rounded-lg w-fit mx-auto">Create New Account</button> 
            <span class="absolute -bottom-11 -ml-3"> <span class="font-bold  hover:underline">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
        
    </div>
</body>
</html
